{%extends 'Main\base.html'%}
{%block head%}
{%for x in Search_Item%}
    <div class="column">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="{{x.Img.url}}" alt="..." />
                <div class="caption">
                    <h3>{{x.Item_Name}}</h3>
                    <p><b>{{x.Description}}</b></p>
                    <p><a href="#" class="btn btn-primary" role="button">Buy</a> <a href="#" class="btn btn-default" role="button">Add to cart</a></p>
                </div>
            </div>
        </div>
    </div>
{%endfor%}
{%endblock%}
